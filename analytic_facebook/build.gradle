apply plugin: 'com.android.library'android {    compileSdkVersion 28    defaultConfig {        minSdkVersion 16        targetSdkVersion 28        versionCode 1        versionName "1.0"        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"    }    buildTypes {        release {            minifyEnabled false            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'        }    }}dependencies {    implementation fileTree(dir: 'libs', include: ['*.jar'])    implementation 'com.google.android.gms:play-services-ads:17.2.0'//    implementation 'com.facebook.android:audience-network-sdk:5.2.0',{//        exclude module: 'support-compat'//    }//    implementation 'com.google.ads.mediation:facebook:5.2.0.1'    // Facebook Audience Network    implementation 'com.facebook.android:audience-network-sdk:5.5.0'    implementation 'com.mopub.mediation:facebookaudiencenetwork:5.5.0.8'    implementation 'com.facebook.android:facebook-android-sdk:[5,6)'    implementation project(path: ':gameplugin_base')}